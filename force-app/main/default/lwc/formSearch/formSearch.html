<template>
    <template if:true={loading}>
        <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
    </template>
    <div class="container">
        <div class="form-search">
            <div class="slds-form">
                <div class="slds-form-element slds-form-element_horizontal cus-width-form-element">
                    <label class="slds-form-element__label" for="horizontal-input-id-01">Tên</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="horizontal-input-id-01" placeholder="Search name…" class="slds-input" />
                    </div>
                </div>
                <div class="slds-form-element slds-form-element_horizontal cus-width-form-element">
                    <label class="slds-form-element__label" for="horizontal-input-id-02">Lớp</label>
                    <lightning-combobox name="progress" value={value} placeholder="Select Progress" options={options}
                        onchange={handleChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-form-element slds-form-element_horizontal cus-width-form-element">
                    <label class="slds-form-element__label" for="horizontal-input-id-03">Ngày sinh</label>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__control">
                            <input type="date" id="horizontal-input-id-03" placeholder="" class="slds-input" />
                        </div>
                    </div>
                </div>
                <div
                    class="slds-form-element slds-form-element_horizontal slds-m-top_small slds-m-bottom_medium cus-width-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__control">
                            <lightning-button variant="brand" label="Tìm kiếm" title="Tìm kiếm" onclick={handleSearch}
                                class=""></lightning-button>
                            <lightning-button variant="brand" label="Thêm mới" title="Thêm mới" onclick={handleSearch}
                                class="slds-m-left_large"></lightning-button>
                            <lightning-button variant="destructive" label="Xóa" title="Xóa" onclick={handleDelete}
                                class="slds-m-left_large"></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- table -->
    <div style="height: 300px;">
        <lightning-datatable key-field="id" data={data}
            suppress-bottom-bar columns={columns}>
        </lightning-datatable>
    </div>
